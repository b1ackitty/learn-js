<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/pretendard/dist/web/static/pretendard.css" crossorigin />
    <link rel="icon" href="./assets/images/ecmascript-logo.ico" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <style></style>
    <script defer src="./assets/scripts/learn/54-destructuring-assignment.js"></script>
  </head>
  <body>
    <h1 lang="en-US" id="static">JavaScript</h1>

    <!-- 애니메이션 -->
    <!-- <div class="ball"></div> -->

    <!-- 52 early return -->
    <div hidden class="practice1" style="display: flex; flex-direction: column; gap: 20px;">
      <form>
        <div>
          <label for="username">이름</label>
          <input id="username" name="username" placeholder="이름을 입력하세요" />
        </div>
        <button type="submit">확인</button>
      </form>
      <output>결과 출력</output>
    </div>

    <div hidden class="practice2" style="display: flex; flex-direction: column; gap: 20px;">
      <input type="number" min="0" max="100" value="100" aria-label="점수" placeholder="점수를 입력하세요" />
      <button type="button">등급 확인</button>
      <output>등급 출력</output>
    </div>

    <!-- 53 template literals -->
    <div hidden class="practice">
      <form>
        <div>
          <label for="username">이름</label>
          <input id="username" type="text" placeholder="이름을 입력하세요." />
        </div>
        <div>
          <label for="meal">식사</label>
          <select id="meal">
            <option>식사 종류</option>
            <option value="breakfast">아침</option>
            <option value="lunch">점심</option>
            <option value="dinner">저녁</option>
          </select>
        </div>
        <button type="button">인사하기</button>
      </form>
      <p>인사말 출력</p>
    </div>
  </body>
</html>
