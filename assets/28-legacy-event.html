<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.ico" />
    <script>
      function handleClick() {
	      alert('버튼이 클릭됐어요!')
      }
    </script>
  </head>
  <body>
    <h1 lang="en-US">JavaScript</h1>

    <button type="button" onclick="alert('버튼이 클릭됐어요!')">레거시 이벤트 모델을 사용하는 요소</button>

    <hr />

    <button type="button" onclick="handleClick()">클릭 가능한 요소</button>
  </body>
</html>
