<!DOCTYPE html>
<html lang="ko-KR">
	<head>
	  <meta charset="UTF-8" />
	  <title>스타일 변경 예제</title>
	  <style>
	    .box {
	      padding: 20px;
	      border: 1px solid #ccc;
	      margin-bottom: 10px;
	    }

			:root {
	      --theme-color: #0652dd;
	    }
	
	    .themed-box {
				margin-block: 10px;
	      background-color: var(--theme-color);
	      color: #fff;
	      padding: 20px;
	      transition: background-color 0.3s;
	    }
	  </style>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const box = document.querySelector('.box')
				const button = document.querySelector('.change-style-button')

				button.addEventListener('click', () => {
					// 1. `.box` 요소의 글자색을 변경합니다.
					box.style.color = '#ffffff'

					// 2. `.box` 요소의 배경색을 변경합니다.
					box.style.backgroundColor = '#313131'
					
					// 3. `.box` 요소의 너비를 벼경합니다.
					box.style.setProperty('width', '250px')

					// 4. `.box` 요소의 높이를 변경합니다.
					box.style.setProperty('height', '250px')
				})

				// 5. 버튼을 사용자가 클릭하면 .themed-box 요소의 —-theme-color CSS 커스텀 속성을 변경합니다.
				const themedBox = document.querySelector('.themed-box')
				const themeButton = document.querySelector('.change-theme-button')
				themeButton.addEventListener('click', () => {
					themedBox.style.setProperty('--theme-color', '#dd0066')
				})
			})
		</script>
	</head>
	<body>
	
	  <p class="box">이 텍스트의 스타일이 바뀔 거예요!</p>
	  <button type="button" class="change-style-button">스타일 변경</button>

		<div class="themed-box">CSS 변수로 배경색을 설정했어요!</div>
	  <button type="button" class="change-theme-button">색상 변경</button>
	
	</body>
</html>
